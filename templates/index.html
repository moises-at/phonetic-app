<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Phonetic Spanish App</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-gradient-to-br from-[#637289] to-[#101318] dark group/design-root overflow-x-hidden"
      style="font-family: Lexend, 'Noto Sans', sans-serif"
    >
      <div class="w-full max-w-lg mx-auto p-6 flex flex-col flex-grow gap-4">
        <div class="bg-[#1a1a1a] rounded-xl shadow-2xl flex flex-col flex-grow">
          <div class="flex items-center p-4 pb-2 justify-between">
            <h2
              class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center"
            >
              Phonetic Spanish
            </h2>
            <div class="flex w-12 items-center justify-end">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
              >
                <div
                  id="gearIconContainer"
                  class="text-white"
                  data-icon="Gear"
                  data-size="24px"
                  data-weight="regular"
                ></div>
              </button>
            </div>
          </div>

          <div class="flex flex-col gap-4 p-4 flex-grow">
            <label class="flex flex-col min-w-40 flex-1">
              <textarea
                id="englishInput"
                placeholder="Enter English text"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#363636] focus:border-none min-h-36 placeholder:text-[#adadad] p-4 text-base font-normal leading-normal"
              ></textarea>
            </label>
            <label class="flex flex-col min-w-40 flex-1">
              <textarea
                id="phoneticOutput"
                placeholder="Phonetic Spanish"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#363636] focus:border-none min-h-36 placeholder:text-[#adadad] p-4 text-base font-normal leading-normal"
                readonly
              ></textarea>
            </label>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap justify-between">
                <button
                  id="generateButton"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#c74b50] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Generate</span>
                </button>
                <button
                  id="copyButton"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#4e6688] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Copy</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='icons.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
